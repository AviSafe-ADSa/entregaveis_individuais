<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovanna de Oliveira</title>
</head>
<style>
    body {
        background-color: aliceblue;
    }

    input {
        border-radius: 10px;
    }

    button {
        border-radius: 50px;
        background-color: red;
        color: white;
    }
</style>
<body>
<center>
    Nome da sua granja:
    <input type="text" id="ipt_nome"><br><br>
    
    Quantidade de galinhas na sua granja:
    <input type="number" id="ipt_quantidade"><br><br>

    Gasto médio por galinha:
    <input type="number" id="ipt_custo"><br><br>

    <button onclick="calcular()">Calcular</button><br><br>
    <div id="div_mensagem"></div>
</center>
</body>
</html>

<script>
    function calcular() {
        var nome = ipt_nome.value;
        var qtd = Number(ipt_quantidade.value);
        var custo = Number(ipt_custo.value);

        var mortas = qtd * 0.80;

        var prejuizo = mortas * custo;
        var diminuir = prejuizo * 0.20;

        var totalcomSistema = prejuizo * 0.80;
        var totalsemSistema = prejuizo;
     

        div_mensagem.innerHTML = `
            A taxa de mortalidade da gripe aviária em galinhas pode ser extremamente alta, em alguns casos 80% ou mais das aves morrem<br><br>

            Na granja <b>${nome}</b>, aproximadamente ${mortas} galinhas podem morrer com surto da gripe aviária<br> 
            Ocasionando o prejuizo de <span style="color: red;">R$${prejuizo}</span> por galinhas mortas<br>
            Com o nosso sistema de monitoramento, terá uma possivel diminuição de até 20%, ou seja, <span style="color: green;">R$${diminuir}</span> do prejuizo <br><br>

            <span style="color: green;">Gasto com o monitoramento da AviSafe: R$${totalcomSistema}</span><br>
            <span style="color: red;">Gasto sem o monitoramento da AviSafe: R$${totalsemSistema}</span>
        `;
    }
</script>
