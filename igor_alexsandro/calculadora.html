        var perda = infectadas * preçogalinha
        var lucrofinal = lucro - perda

        var classificação = ""

        }
         if (abates >20 &&  abates <40  ){

        }
        
        div_mensagem.innerHTML = ` Você teria perda de  <b> ${abates}% </b> de galinhas ${raça}, pois teria que abate-las. <br>  Você teria o lucro de  R$ ${lucro}, porem com as perdas de R$ ${perda}, o seu lucro seria de R$ ${lucrofinal} com a classificaçao de perda  sendo ${classificação}`
