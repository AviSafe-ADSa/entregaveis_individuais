<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
     <div class="galinha">
        
        <h1> Simulador Financeiro - AviSafe</h1>

    Número total de galinhas: <br>
    <input type="number" id="input_n1">
    <br>
    <br>
    Preço por galinha: <br>
    <input type="number" id="input_n3">
    <br>
    <br>
    Número de galinhas infectadas: <br>
    <input type="number" id="input_n4">
    <br>
    <br> </p>
   

    <button onclick="Calcular()"> Calcular </button>
    <div id="div_mensagem"></div>
    <br>
    <button onclick="Resumo()"> Resumo Final </button>
    <div id="div_resumo"></div>
    </div>
   

</body>
</html>
<script>
    
    function Calcular(){
        var totalgalinhas = Number(input_n1.value)
        var preçogalinha = Number(input_n3.value)
        var infectadas = Number(input_n4.value)
        var abates = (infectadas / totalgalinhas) * 100
        var lucro = totalgalinhas * preçogalinha
        var perda = infectadas * preçogalinha
        var lucrofinal = lucro - perda
        var perdaporce = ((lucro - lucrofinal)/lucro ) * 100
        var classificação = ""


        if (abates <=20){
            classificação = ` <span style="color:orange;"> Atenção! </span> Sua granja esta começando a ser contaminada pela Gripe Aviaria`  
        }
         if (abates <=40){
            classificação = ` <span style="color:red;"> Atenção! </span>  Sua granja esta contaminada`
        }
         if (abates >=60){
            classificação = ` <span style="color:darkred;"> Alerta Critico! </span> Sua granja esta com alta contaminação`
        }
        
        div_mensagem.innerHTML = ` Você teria perda de  <b> ${abates}% </b> de galinhas, pois teria que abate-las. <br>  Você teria o lucro de  R$ ${lucro}, porem com as perdas de R$ ${perda}, o seu lucro seria de R$ ${lucrofinal}  <br> ${classificação}`


    }
    function Resumo(){
        var totalgalinhas = Number(input_n1.value)
        var infectadas = Number(input_n4.value)
        var preçogalinha = Number(input_n3.value)
        var galinhas = totalgalinhas - infectadas
        var lucro = totalgalinhas * preçogalinha
        var perda = infectadas * preçogalinha
        var lucrofinal = lucro - perda


        div_resumo.innerHTML = 
    ` <b>Resumo Final:</b><br>
    Total de galinhas: ${totalgalinhas}<br>
    Infectadas: ${infectadas}<br>
    Galinhas saudáveis: ${totalgalinhas - infectadas}<br>
    Lucro líquido esperado: R$ ${lucro} <br>
    Lucro Final: R$ ${lucrofinal} <br>
    Perda total de lucro R$ ${perda}`
    }
</script>
